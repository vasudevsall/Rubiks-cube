<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube</title>
    <!-- build:css css/index.css-->
    <link rel="stylesheet" href="css/index.css">
    <!-- endbuild -->
</head>
<body>
    <div id="button-div">
        <button id="shuffle-button">Shuffle</button>
        <button id="reset-button">Reset</button>
        <a href="https://github.com/vasudevsall/Rubiks-cube" class="big-screen-anchor">Find me on Github</a>
        <a href="https://github.com/vasudevsall/Rubiks-cube" class="small-screen-anchor">Github</a>
    </div>
    <div id="canvas-div">
    </div>
    <div id="info-div">
        <h4>Legend</h4>
        <table>
            <tr>
                <th class="left">Key*</th>
                <th class="right">Face</th>
            </tr>
            <tr>
                <td class="left">f</td>
                <td class="right">Front</td>
            </tr>
            <tr>
                <td class="left">b</td>
                <td class="right">Back</td>
            </tr>
            <tr>
                <td class="left">r</td>
                <td class="right">Right</td>
            </tr>
            <tr>
                <td class="left">l</td>
                <td class="right">Left</td>
            </tr>
            <tr>
                <td class="left">u</td>
                <td class="right">Top</td>
            </tr>
            <tr>
                <td class="left">d</td>
                <td class="right">Bottom</td>
            </tr>
            <tr>
                <td class="left">F</td>
                <td class="right">Front Prime</td>
            </tr>
            <tr>
                <td class="left">B</td>
                <td class="right">Back Prime</td>
            </tr>
            <tr>
                <td class="left">R</td>
                <td class="right">Right Prime</td>
            </tr>
            <tr>
                <td class="left">L</td>
                <td class="right">Left Prime</td>
            </tr>
            <tr>
                <td class="left">U</td>
                <td class="right">Top Prime</td>
            </tr>
            <tr>
                <td class="left last">D</td>
                <td class="right last">Bottom Prime</td>
            </tr>
        </table>
        <label>*Press these keys on keyboard</label>
    </div>
    <div id="personal-div">
        <p>Built by: <a href="https://www.linkedin.com/in/vasu-dev-sall-181b94179/">Vasu Dev Sall</a></p>
    </div>
    <div id="bottom-button-div">
        <button class="bottom-button" value="102">F</button>
        <button class="bottom-button" value="98">B</button>
        <button class="bottom-button" value="108">L</button>
        <button class="bottom-button" value="114">R</button>
        <button class="bottom-button" value="117">U</button>
        <button class="bottom-button" value="100">D</button>
        <button class="bottom-button" value="70">F'</button>
        <button class="bottom-button" value="66">B'</button>
        <button class="bottom-button" value="76">L'</button>
        <button class="bottom-button" value="82">R'</button>
        <button class="bottom-button" value="85">U'</button>
        <button class="bottom-button" value="68">D'</button>
    </div>
    <script src="./node_modules/three/build/three.min.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
